<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
  </head>

  <body onload="addTabIndices()">
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Americano"
      src="images/americano.jfif"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Cappuccino"
      src="images/cappuccino.webp"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Espresso"
      src="images/espresso.jfif"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Hot Chocolate"
      src="images/hot-chocolate.jfif"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Iced Mocha"
      src="images/iced-mocha.jfif"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />

    <img
      class="preview"
      alt="Nitro Cold Brew"
      src="images/nitro-cold-brew.jfif"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
      onfocus="upDate(this)"
      onblur="unDo()"
    />
  </body>
</html>
